<div class="row">
    <div class="col-md-12 text-center">
        <h2 class="logo-mid">Twitter Health Surveillance</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-push-3">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Register</h3>
            </div>

            <div class="panel-body">
                <div class="panel-warning " align="center" style="color: red" ng-init="m = ''" ng-bind="m"> </div>
                <form ng-submit="register(first, last, username, email, password)">
                    <div class="form-group">
                        <input ng-model="first" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input ng-model="last" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input ng-model="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input ng-model="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input ng-model="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
