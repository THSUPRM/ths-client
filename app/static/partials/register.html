<div class="row">
    <div class="col-md-12 text-center">
      <h1 class="logo-mid">THS</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="register(username, email, password)">
            <div class="form-group">
              <input ng-model="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <input ng-model="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="pull-left">
              <label><input type="checkbox"> I read and accept the Terms & Conditions Agreement</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
