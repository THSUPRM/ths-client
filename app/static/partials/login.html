<div class="row">
    <div class="col-md-12 text-center">
        <h2 class="logo-mid">Twitter Health Surveillance</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-push-3">
        <div class="panel panel-default ">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <div ng-init="showError = false">
                    <div class="panel-warning " align="center" style="color: red" ng-show="showError"> Invalid username or password</div>
                </div>
                <form ng-submit="login(username, password)">
                    <div class="form-group">
                        <input ng-model="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input ng-model="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
