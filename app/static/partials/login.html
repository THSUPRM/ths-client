<div>

    <div class="contact-wthree py-md-5 py-4">
        <div class="container py-lg-5">
            <div class="text-center wthree-title pb-sm-5 pb-3">
                <h3 class="tittle-w3ls pb-4">Login</h3>

            </div>
                    <div class="project-top mx-auto mt-lg-0 mt-5">
                        <!-- register form grid -->
                        <div class="register-top1">
                            <div ng-init="showError = false">
                                <div class="panel-warning " align="center" style="color: red" ng-show="showError"> Invalid username or password</div>
                            </div>
                            <form class="register-wthree">
                                <div class="form-group">
                                    <div class="row">

                                        <div class="col-md-12">

                                            <input  class="form-control" ng-model="username" type="email" placeholder="example@email.com" name="email" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">

                                        <div class="col-md-12">

                                            <input class="form-control" ng-model="password" type="password" placeholder="Password" name="password" required="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-lg-5 mt-3">

                                    <div class="col-md-12">
                                        <md-button ng-click="login(username, password)" class="md-raised w-100" style="background-color: #29aae3; color: white">Login</md-button>
                                        <!--<button  class="btn btn- btn-agile btn-block w-100">Login</button>-->
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--  //register form grid ends here -->
                    </div>

            </div>
        </div>
    <!-- //services-->


</div>
